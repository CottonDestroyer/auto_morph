name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_macos_arm64:
    name: Build .app on macOS (ARM64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.8.0
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - name: Build .app bundle
        run: cargo bundle --release --bin auto_morph
      - name: Zip the .app bundle
        run: |
          cd target/release/bundle/osx
          zip -r "../../../auto_morph.zip" "./auto_morph.app"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto_morph-macos-aarch64
          path: auto_morph.zip

  build_macos_intel:
    name: Build .app on macOS (Intel)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.8.0
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - name: Build .app bundle
        run: cargo bundle --release --bin auto_morph
      - name: Zip the .app bundle
        run: |
          cd target/release/bundle/osx
          zip -r "../../../auto_morph.zip" "./auto_morph.app"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto_morph-macos-intel
          path: auto_morph.zip

  build_windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.8.0
      - name: Build binary
        run: cargo build --release --bin auto_morph
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto_morph-windows-x64
          path: target/release/auto_morph.exe
